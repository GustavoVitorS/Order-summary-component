<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
    rel="stylesheet" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/main.css" />
  <title>Frontend Mentor | Cartão de resumo do pedido</title>
</head>

<body>
  <section class="card">
    <img class="card__illustration" src="images/illustration-hero.svg" alt="Ilustration Hero" />
    <div class="card__content">
      <h1 class="card__title my-l">Resumo do pedido</h1>
      <p class="card__description mb-s">
        Agora você pode ouvir milhões de músicas, audiolivros e podcasts em
        qualquer dispositivo em qualquer lugar que você gosta!

      </p>
      <div class="card__tile my-s">
        <img src="images/icon-music.svg" alt="Music Notes" />
        <div class="card__pricing ml-m">
          <p class="card__title bold">Planejamento anual
          </p>
          <p>R$ 59,99/anual</p>
        </div>
        <a href="#" class="ml-auto">Mude</a>
      </div>
      <button class="button--proceed my-s">Prossiga para o pagamento
      </button>
      <button class="button--cancel mb-m">Cancelar pedido
      </button>
    </div>
  </section>
</body>

</html>
